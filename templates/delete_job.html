<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .form-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Job</h1>
        <form id="deleteJobForm" method="POST" action="/delete-job">
            <div class="mb-3">
                <label for="jobSelect" class="form-label">Select Job to Delete:</label>
                <select id="jobSelect" name="job_id" class="form-select" required>
                    <option value="">Select a job</option>
                    {{range .Jobs}}
                    <option value="{{.JobID}}">{{.JobName}}</option>
                    {{else}}
                    <option value="">No jobs available</option>
                    {{end}}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Delete Job</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
