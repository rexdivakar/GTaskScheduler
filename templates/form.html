<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Cron Job</h1>
        <form action="/submit-job" method="post">
            <div class="mb-3">
                <label for="jobName" class="form-label">Job Name</label>
                <input type="text" class="form-control" id="jobName" name="job_name" value="{{.JobName}}" required>
            </div>
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <input type="text" class="form-control" id="jobDescription" name="job_description" value="{{.JobDescription}}" required>
            </div>
            <div class="mb-3">
                <label for="cronExpr" class="form-label">Cron Expression</label>
                <input type="text" class="form-control" id="cronExpr" name="cron_expr" value="{{.CronExpr}}" required>
            </div>
            <div class="mb-3">
                <label for="command" class="form-label">Command</label>
                <input type="text" class="form-control" id="command" name="command" value="{{.Command}}" required>
            </div>
            {{if .ErrorMessage}}
                <div class="alert alert-danger" role="alert">
                    {{.ErrorMessage}}
                </div>
            {{end}}
            <button type="submit" class="btn btn-primary">Add Job</button>
        </form>
    </div>
</body>
</html>
