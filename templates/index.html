<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Dashboard</h1>
        <p>Current Time: {{.CurrentTime}}</p>
        <div class="mb-3">
            <label for="refreshInterval" class="form-label">Select refresh interval:</label>
            <select id="refreshInterval" class="form-select" onchange="updateRefreshInterval()">
                <option value="5" {{if eq .RefreshInterval "5"}}selected{{end}}>5s</option>
                <option value="10" {{if eq .RefreshInterval "10"}}selected{{end}}>10s</option>
                <option value="30" {{if eq .RefreshInterval "30"}}selected{{end}}>30s</option>
            </select>
        </div>
        <div class="mb-3">
            <a href="/add-job" class="btn btn-primary">Add New Job</a>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Command</th>
                    <th>Last Run</th>
                    <th>Success Count</th>
                    <th>Failure Count</th>
                    <th>Output</th>
                </tr>
            </thead>
            <tbody>
                {{range .Jobs}}
                <tr>
                    <td>{{.TaskUID}}</td>
                    <td>{{.Command}}</td>
                    <td>{{.LastRun}}</td>
                    <td>{{.SuccessCount}}</td>
                    <td>{{.FailureCount}}</td>
                    <td>
                        {{if .HasOutput}}
                        <button class="btn btn-primary" onclick="downloadLog('{{.TaskUID}}')">Download Log</button>
                        {{else}}
                        No Output
                        {{end}}
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="6">No jobs found</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <script>
            function updateRefreshInterval() {
                var interval = document.getElementById('refreshInterval').value;
                window.location.search = 'interval=' + interval;
            }

            var selectedInterval = document.getElementById('refreshInterval').value;
            setInterval(function() {
                window.location.search = 'interval=' + selectedInterval;
            }, selectedInterval * 1000);

            function downloadLog(taskID) {
                window.location.href = '/download?task_uid=' + taskID;
            }
        </script>
    </div>
</body>
</html>
